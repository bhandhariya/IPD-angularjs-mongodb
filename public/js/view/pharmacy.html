<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/pharmacy.css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="card col-md-2" id="c1"  >
      <a href="#!addSupplier"  >
        <i id="ii" class="fas fa-user-plus fa-7x"></i>
          <div class="card-body">
            <h5 class="card-title">Add Supplier</h5>
          </div>
          </a>
      </div>

      <div class="card col-md-2" id="c1"  >
      <a href="#!duepayment">
        <i id="ii" class="fas fa-book fa-7x"></i>
          <div class="card-body">
            <h5 class="card-title">Due Payments</h5>
          </div>
          </a>
      </div>

      <div class="card col-md-2" id="c1"  >
      <a href="#!companypayment">
        <i id="ii" class="fas fa-database fa-7x"></i>
          <div class="card-body">
            <h5 class="card-title">Company Payment</h5>
          </div>
          </a>
      </div>

      <div class="card col-md-2" id="c1"  >
      <a href="#!patientadvance">
        <i id="ii" class="fas fa-money-check-alt fa-7x"></i>
          <div class="card-body">
            <h5 class="card-title">Patient Advance</h5>
          </div>
          </a>
      </div>

      <div class="card col-md-2" id="c1"  >
      <a href="#!ipdestimation">
        <i id="ii" class="fas fa-calculator fa-7x"></i>
          <div class="card-body">
            <h5 class="card-title">IPD Estimation</h5>
          </div>
          </a>
      </div>

      <div class="card col-md-2" id="c1"  >
      <a href="#!ipdbilling">
        <i id="ii" class="fab fa-alipay fa-7x"></i>
          <div class="card-body">
            <h5 class="card-title">IPD Billing</h5>
          </div>
          </a>
      </div>


    </div>

  </body>
</html>
